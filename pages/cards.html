<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cards</title>
    <link rel="stylesheet" href="style-cards.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <img src="../assets/photos/MLBB-Next-tile_sept23.jpg" alt="Gambar 1" class="card-image" />
      <div class="card-content">
        <h3 class="card-title">Mobile Legends</h3>
        <p class="genre-description">Moba</p>
        <p class="card-description" style="font-weight: bolder;">Start From:</p>
        <h5 class="card-description">Rp 4.000 <span style="font-size: 12px; color: #989898">/10 diamonds</span></h5>
        <div class="card-rating">
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span style="color: #989898">(972) Terjual</span>
        </div>
        <a href="#" class="card-button">Top Up</a>
      </div>
    </div>

    <div class="card">
      <img src="../assets/photos/genshinimpact_tile.jpg" alt="Gambar 2" class="card-image" />
      <div class="card-content">
        <h3 class="card-title">Genshin Impact</h3>
        <p class="genre-description">MMORPG</p>
        <p class="card-description" style="font-weight: bolder;">Start From:</p>
        <h5 class="card-description">Rp 16.500 <span style="font-size: 12px; color: #989898">/60 Genesis Crystal</span></h5>
        <div class="card-rating">
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span style="color: #989898">(182) Terjual</span>
        </div>
        <a href="#" class="card-button">Top Up</a>
      </div>
    </div>
    <!-- Tambahkan lebih banyak cards di sini -->
  </body>
</html>
